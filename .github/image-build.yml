name: "Docker Image Build"

on:
  push:
    branches:
      - main
      - develop

jobs:
  build_images:
    name: Build Runner Images    
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
    
      - name: "Build Image"
        run: docker build images/ubuntu-jammy/  

